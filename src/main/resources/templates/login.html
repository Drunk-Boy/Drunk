<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<!-- webjars的引用 ("/webjars/**") == "classpath:/META-INF/resources/webjars/"-->
	<link href="webjars/bootstrap/4.1.3/css/bootstrap.css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.css}" rel="stylesheet">
	<link href="asserts/stype.css" th:href="@{/asserts/stype.css}" rel="stylesheet">
	<style type="text/css" th:inline="css">
		body{
			/*background-repeat:no-repeat;*/
			/*background-image: url("static/portrait/login_bg1.png");*/
			background-image: url([[@{/portrait/login_bg.jpg}]]);
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>登陆</h1>
		<div th:class="row" style="margin-top: 300px">
			<div class="col"></div>
			<div class="col-5">
				<form action="#" th:action="@{/login1}" method="POST" th:object="${user}">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">Username</span>
						</div>
						<input name="userName" type="text" class="form-control" placeholder="userName" aria-label="userName" aria-describedby="basic-addon1">
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon2">Password</span>
						</div>
						<input name="passWord" type="text" class="form-control" placeholder="passWord" aria-label="passWord" aria-describedby="basic-addon1">
					</div>
					<button type="submit" class="btn btn-secondary btn-lg">Login</button>
					<a th:href="@{/goRegister}" class="btn btn-secondary btn-lg">register</a>
				</form>
			</div>
			<div class="col"></div>
		</div>
	</div>
</body>
</html>
